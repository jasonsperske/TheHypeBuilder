<head>
  <link rel="stylesheet" href="style/hype.min.css">
</head>
<body>
  <video id="video-background" preload muted autoplay loop></video>
  <div class="container">
    <h1>Lunch Break with</h1>
    <h1>Sound Test</h1>
  </div>
  <script src="js/hype.min.js"></script>
  <script>
    const {ipcRenderer} = require('electron')
    const settings = $('#settings')

    ipcRenderer.send('ready')

    ipcRenderer.on('loaded-settings', (e, settings) => {
      $('#video-background').html(`<source src='${settings.background.src}' type='${settings.background.type}'>`)
    })
  </script>
</body>
